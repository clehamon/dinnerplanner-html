<div id="sidebar" class="col-xs-3 nopad">

	<h3>My Dinner</h3>
	<div>
		Number of guests : <span id="numberOfGuests"></span>
	</div>
		<div class="input-group col-xs-10">
		  <input type="number" min="0" class="form-control" id="nbGuestInput" ng-model="numberOfGuests" ng-click="setNumberOfGuest(numberOfGuests)">
		  <div class="input-group-btn">
		  </div>
		</div>

	<table class="table" id="sidebarItems">
		<tr>
			<th class="sidebarName">Dish name</th>
			<th class="sidebarCost">Cost</th>
			<th></th>
		</tr>
		<tr ng-repeat="dish in fullMenu">
			<td>{{dish.Title}}</td>
			<td>{{dish.Price*getNumberOfGuests()}}</td>
			<td><span class="glyphicon glyphicon-remove-circle remove-btn" aria-hidden="true" ng-click="removeDishFromMenu(dish.RecipeID)"></span></td>

		</tr>
	</table>


	<div class=" printRecipe">
		<a ng-href="#/overview">
			<button class="goBackButton" id="confirmDinner" >Confirm dinner</button>
		</a>
	</div>
					
</div>
